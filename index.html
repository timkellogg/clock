<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Tim Kellogg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

  <body>

    <html>

<head>
  <title>Pomodoro Timer</title>
</head>

<body>
  <h1>Pomodoro Timer</h1>
  <div class="row text-center">
    <div class="col-sm-6">
      <label>Break Time</label>
      <br>
      <span id="breakTimeUp" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
      <br>
      <span class="number" id="break-time"></span>
      <br>
      <span id="breakTimeDown" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
    </div>
    <div class="col-sm-6">
      <label>Work Time</label>
      <br>
      <span id="workTimeUp" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
      <br>
      <span class="number" id="work-time">10:00</span>
      <br>
      <span id="workTimeDown" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
    </div>
  </div>
  <div id="timer-face">
    <span id="time-left"></span>
  </div>
  <div class="col-xs-6 col-xs-offset-3">
    <button id="reset-timer" class="btn btn-default">Reset</button>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <label>Break Total:</label>
      <br>
      <span class="number" id="total-break">0:00</span>
    </div>
    <div class="col-xs-4">
      <label>Total Time:</label>
      <br>
      <span class="number" id="total-time">0:00</span>
    </div>
    <div class="col-xs-4">
      <label>Work Total:</label>
      <br>
      <span class="number" id="total-work">0:00</span>
    </div>
  </div>
  <audio id="sound" src="https://www.freesound.org//data/previews/316/316848_4939433-lq.mp3"></audio>
</body>

</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
